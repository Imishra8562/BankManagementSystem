<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
</head>
<body>
    <h2>Deposit Funds</h2>
    <form action="Deposit.jsp" method="post">
        <label for="Account number">Enter Account number:</label><br>
        <input type="number" id="Account number" name="t1" required><br><br>
       
        <label for="amount">Enter Amount to Deposit:</label><br>
        <input type="number" id="amount" name="t2" min="0" required><br><br>
        
        <label for="timestamp">Date-Time:</label>
        <input type="text" id="timestamp" name="t3" readonly><br><br>
            
        <input type="submit" value="Deposit" name="b1">
    </form>
    <script>
        // Get current date and time
        var now = new Date();
        // Format the date and time
        var formattedDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
        // Set the value of the timestamp input field
        document.getElementById("timestamp").value = formattedDateTime;
    </script>
</body>
</html>
