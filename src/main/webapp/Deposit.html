<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'>
</head>
<body>
<div class="Funds shadow">
    <h2>Deposit Funds</h2>
    <form action="Deposit.jsp" method="post">
        <label for="Account number">Enter Account number:</label>
        <input class="form-control" type="number" id="Account number" name="t1" required>
       
        <label for="amount">Enter Amount to Deposit:</label>
        <input class="form-control" type="number" id="amount" name="t2" min="0" required>
        
        <label for="timestamp">Date:</label>
        <input class="form-control" type="date" id="date" name="t3" readonly><br>
            
        <input class="btn" type="submit" value="Deposit" name="b1">
    </form>
 </div>
    <script>
        // Get current date
        var currentDate = new Date();
        // Format the date
        var formattedDate = currentDate.toISOString().slice(0, 10);
        // Set the value of the date input field
        document.getElementById("date").value = formattedDate;
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>   
</html>
