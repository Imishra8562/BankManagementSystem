<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
</head>
<body>
	<div class="forgot-password-form">
		<fieldset>
			<legend>
				<h1>Forgot Password</h1>
			</legend>
			<form action="Login.jsp" method="post" onsubmit="return validate()">
				<label>User Name</label> 
				<input type="Text" name="t1" placeholder="username" required><br><br>
				<label>New Password</label> 
				<input type="text" name="t2" id="password" placeholder="Enter your new password" required><br><br>
				<input type="submit" value="Reset Password" name="b1">
			</form>
		</fieldset>
	</div>
    
<script>
function validate() {
    var password = document.getElementById("password").value;

    // Password validation
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
    if (!passwordRegex.test(password)) {
        alert("Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
