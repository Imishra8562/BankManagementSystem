<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
	rel='stylesheet'>
</head>
<body>
<div class="Funds shadow">
    <h2>Withdraw Funds</h2>
    <form action="Withdraw.jsp" method="post">
        <label for="Account number">Enter Account number:</label>
        <input type="number" id="Account number" name="t1" class="form-control" required>
       
        <label for="amount">Enter Amount to Withdraw:</label>
        <input type="number" id="amount" name="t2" class="form-control" min="0" required>
        
        <label for="timestamp">Date-Time:</label>
        <input type="text" id="timestamp" name="t3" class="form-control" readonly><br>
            
        <input type="submit" value="Withdraw" name="b1" class="btn">
    </form>
    </div>
    <script>
        // Get current date and time
        var now = new Date();
        // Format the date and time
        var formattedDateTime = now.toISOString().slice(0, 19).replace('T', ' ');
        // Set the value of the timestamp input field
        document.getElementById("timestamp").value = formattedDateTime;
    </script>
    <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
</html>
