						<form action="Login.jsp" method="post" onsubmit="return validate()">
						     <label>User name:</label>
                             <input class="form-control my-2" type="text" required name="t1" id="username"  >
                             <span id="usernameError" class="text-danger"></span><br><br>

                             <label>User Password :</label>

	<script>
function validate() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Username validation
    var usernameRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
    if (!usernameRegex.test(username)) {
        // Display error message near the username input field
        document.getElementById("usernameError").innerText = "Username must contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
        return false;
    } else {
        // Clear any existing error messages
        document.getElementById("usernameError").innerText = "";
    }

    // Password validation
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
    if (!passwordRegex.test(password)) {
        // Display error message near the password input field
        document.getElementById("passwordError").innerText = "Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
        return false;
    } else {
        // Clear any existing error messages
        document.getElementById("passwordError").innerText = "";
    }

    // If all validations pass, allow form submission
    return true;
}
</script>
